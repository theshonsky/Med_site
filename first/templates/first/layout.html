{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'first/css/main.css' %} ">
    {% block script %} {% endblock %}
    
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(59, 168, 201);">
        <div class="container-fluid">
          <img src="{% static 'first/img/logo.png' %}" id= "logo" alt="no logo">
          <a class="navbar-brand" href="{% url 'mainpage'%}">Медпункт</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link bi bi-clipboard-check" href="{% url 'medcard'%}"> Медицинские карты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link bi bi-clipboard-plus" href="{% url 'addcard'%}"> Добавить карту</a>
              </li>
              <li class="nav-item">
                <a class="nav-link bi bi-clipboard-data" href="{% url 'mkb_10'%}"  target ="_blank" > МКБ-10</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle bi bi-person" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{request.user}}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"></a></li>
                  <li><a class="dropdown-item" href="#">Изменить пароль</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Выход из аккаунта</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search" method="POST" action="{% url 'searchcard' %}">
              {%csrf_token%}
              <input class="form-control me-2" type="search" placeholder="Поиск по ИИН" aria-label="Search" name="searched">
              <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
          </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
