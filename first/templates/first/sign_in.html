{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Вход в систему</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'first/css/sign_in.css' %} ">
  </head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method = "POST" action = "">
          {%csrf_token%}
            <img class="mb-4" src="{% static 'first/img/logo.png' %}" alt="" width="150" height="150">
            <h1 class="h3 mb-3 fw-normal" id="vhod">Вход в систему</h1>

            <div class="form-floating">
                <input type="username" name = "username" class="form-control" id="floatingInput" placeholder="Email">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input type="password" name = "password"class="form-control" id="floatingPassword" placeholder="Пароль">
                <label for="floatingPassword">Пароль</label>
            </div>

            <div class="checkbox mb-3">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
            <p class="mt-5 mb-3 text-muted">&copy; Караганда 2023</p>
        </form>
    </main>
  </body>
</html>
